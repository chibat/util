<form class="form-horizontal" method="post">

  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button id="calcBtn" type="button" class="btn btn-default">Calc</button>
    </div>
  </div>
</form>
<ul>
<li><b>Add:</b> <span id="add"></span></li>
<li><b>Subtract:</b> <span id="subtract"></span></li>
